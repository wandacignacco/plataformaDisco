<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar álbum</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.jpg">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Great+Vibes&family=Lobster&displayswap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="addAlbum.js" defer></script>
  
</head>
<body>
  <div class="flex items-center justify-center">
    <div class="mt-20 bg-black bg-opacity-90 p-8 rounded-lg shadow-lg w-3/5 md:w-2/5">
        <h1 id="tg" class="text-3xl text-center mb-4 text-white">Nuevo Álbum</h1>
        <div id="tf">
            <form id="addAlbumForm" method="POST" action="AgregarAlbum">
                <div class="mb-4">
                    <label class="block text-white mb-2">Título:
                        <input type="text" id="album" name="album" placeholder="Álbum" class="w-full p-2 rounded bg-gray-800 text-white" required>
                    </label>
                </div>

                <div class="mb-4">
                    <label class="block text-white mb-2">Año de Lanzamiento:
                        <input type="number" id="anio" name="Año" placeholder="Año" class="w-full p-2 rounded bg-gray-800 text-white" required>
                    </label>
                </div>

                <div class="mb-4">
                    <label for="descripcion" class="block text-white mb-2">Descripción:</label>
                    <textarea id="descripcion" rows="5" class="w-full p-2 rounded bg-gray-800 text-white" placeholder="Añade una descripción" required></textarea>
                </div>

                <div class="mb-4">
                    <label for="imagen" class="block text-white mb-2">Imagen (URL):</label>
                    <input type="url" id="imagen" name="imagen" placeholder="Ingrese la URL de la imagen" class="w-full p-2 rounded bg-gray-800 text-white" required>
                </div>

                <div class="flex justify-between">
                    <input type="submit" class="p-2 bg-pink-500 text-white rounded cursor-pointer" value="Agregar Álbum">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
