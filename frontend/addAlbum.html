<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Álbumes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.jpg">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Great+Vibes&family=Lobster&displayswap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


</head>
<body>
    <div class="flex items-center justify-center">
        <div class="mt-20 bg-black bg-opacity-90 p-8 rounded-lg shadow-lg w-3/5 md:w-2/5">
            <h1 class="text-3xl text-center mb-4 text-white">Nuevo Álbum</h1>
            <form id="addAlbumForm" method="POST">
                <div class="mb-4">
                    <label for="title" class="block text-white mb-2">Título:</label>
                    <input type="text" id="title" name="title" placeholder="Título" class="w-full p-2 rounded bg-gray-800 text-white" required>
                </div>
                <div class="mb-4">
                    <label for="year" class="block text-white mb-2">Año de Lanzamiento:</label>
                    <input type="number" id="year" name="year" placeholder="Año" class="w-full p-2 rounded bg-gray-800 text-white" required>
                </div>
                <div class="mb-4">
                    <label for="description" class="block text-white mb-2">Descripción:</label>
                    <textarea id="description" name="description" rows="5" class="w-full p-2 rounded bg-gray-800 text-white" placeholder="Añade una descripción" required></textarea>
                </div>
                <div class="mb-4">
                    <label for="image" class="block text-white mb-2">Imagen (URL):</label>
                    <input type="url" id="image" name="image" placeholder="Ingrese la URL de la imagen" class="w-full p-2 rounded bg-gray-800 text-white" required>
                </div>
                <div class="flex justify-between">
                    <input type="submit" class="p-2 bg-pink-500 text-white rounded cursor-pointer" value="Agregar Álbum">
                </div>
            </form>
            
        </div>
    </div>
    <div class="flex items-center justify-center mt-10">
        <div class="bg-white bg-opacity-90 p-8 rounded-lg shadow-lg w-3/5 md:w-2/5">
            <h2 class="text-2xl text-center mb-4">Lista de Álbumes</h2>
            <ul id="albumList" class="list-disc list-inside"></ul>
        </div>
    </div>
    <script src="addAlbum.js"></script>

</body>
</html>
